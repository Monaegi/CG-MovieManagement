{% extends 'base/base.html' %}
{% block content %}

  <h1> 네이버 영화 검색 API</h1>


  <form action="{% url 'movie:api_search' %}" method="GET">
      <input type="text" name="q" placeholder="검색">
      <input type="submit" value="검색">
  </form>
  <div>
  {% for item in items %}

      <ul>
          <div>{{ forloop.counter }} <img src="{{item.image}}" alt=""> : {{ item.title|safe }} ( {{item.pubDate}} ) : {{ item.director }} : {{ item.actor }} 평점 : {{ item.userRating }}</div>
      </ul>
  {% endfor %}
  </div>

 <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">이번주 영화로 선정하기</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal End -->

  <div>
    <form action="" method="GET">
      <input type="submit" value="이번주 영화로 추가하기">
    </form>
  </div>
{% endblock %}
